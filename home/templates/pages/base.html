<!DOCTYPE html>
<html lang='en'>
<head>
    {%load static %}
    <meta charsel='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title  %}{% endblock  %} </title>
    <style>
        html, body{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class = 'container-fluid' style='min-height:95%'>
        <div class='row'>
            <div class = 'col-sm-2' style="text-align: center">
                <img src = "{% static 'image/darius.jpg' %}" class="img-fluid" style="max-width:100%; padding: 10px"/>
            </div>
            <div class = 'col-sm-9' style="text-align: center">
                <h1>Project làm từ Python Django </h1>
            </div>    
            <div class='col-sm-1' style="text-alignL center">
                {% if user.username %}
                    <p> Xin chào {{user.username}}</p>
                    <p><a href = "{% url 'logout' %}">Đăng xuất</a></p>
                {% else %}
                    <p><a href = "{% url 'register' %}">Đăng ký</a></p>
                    <p><a href = "{% url 'login' %}">Đăng nhập</a></p>
                {% endif %}
            </div>
        </div>
        <br>
        <div class='row'>
            <div class = 'col-sm-2'>
                <div class = 'bs-sliderbar'>
                    <ul class ="vertical-list" style="list-style-type: none; padding: 10px; text-align: left">
                        <li><a href='/'>Thông tin cá nhân</a></li>
                        <li><a href="{% url 'blog' %}">Bài viết</a></li>
                        <li><a href="{% url 'contact' %}">Liên hệ</a></li>
                    </ul>
                </div>
            </div>
            <div class = 'col-sm-10'>
                <div class = 'container-fluid'>
                    {%block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class = 'container-fluid'>
            <a href='#'> Facebook </a>|<a href='#'> X </a>|<a href='#'> Google </a>
        </div>
    </footer>

</body>
</html>
